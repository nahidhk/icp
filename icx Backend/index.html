<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Push</title>
</head>
<style>
    div {

        background-color: #dfdfdf;
        color: #000;
        height: auto;
        padding: 20px;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;

    }

    #title,
    #about {
        height: 50px;
        width: 300px;
        text-align: center;
        font-size: 16px;
    }

    #code {
        width: 300px;
    }

    input type[submit] {
        margin: 10px;
    }
</style>

<body>
    <div>
        <lable for="">Title</lable><br>
        <input type="text" id="title">
        <br>
        <lable for="">About </lable><br>
        <input type="text" id="about">
        <br>
        <lable for=""> Code </lable><br>
        <textarea rows="10" type="text" id="code"></textarea>
        <br>
        <button onclick="push()">Push</button>
    </div>
    <script>
        function push() {
            var title = document.getElementById("title").value;
            var about = document.getElementById("about").value;
            var code = document.getElementById("code").value;
            var json = `"title":"${title}","about":"${about}","code";"${code}"`
            console.log(json);


        }
    </script>
</body>

</html>
